<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h4>List Department</h4>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Department Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${employeeDTOs}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.fullName}"></td>
                <td th:text="${item.departmentName}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
