<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h4>List Department <span th:text="${departmentDTOs.size()}"></span></h4>
    <table>
        <thead>
            <tr>
                <th>Department ID</th>
                <th>Department Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${departmentDTOs}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.departmentName}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
